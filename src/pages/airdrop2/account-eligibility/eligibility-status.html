          <div id="ident-icon" class="ident-icon">
              <img src="{{ identIcon }}" alt="identicon" />
          </div>
          <div>
              <div class="federation">{{ federation }}</div>
              <div class="public-key">{{ shortKey }}</div>

      </div>

       {{ status }}
   </div>

                fill-rule="evenodd"
